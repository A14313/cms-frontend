<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS</title>
    <link rel="stylesheet" href="scss/main.scss">
</head>
<body>
    <div class="container">
    <div class="main">
        
            <div class="card">
                <div class="card__img">
                    <img class="card__logo" src="assets/img/logo-transpa.png" alt="">
                    <!-- <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sapiente, quam omnis ipsam ipsa illum velit officiis tenetur animi incidunt reprehenderit praesentium in, molestiae consequatur neque quod asperiores libero, voluptate debitis!</p> -->
                </div>
                <div class="card__contents">
                    <div class="form">
                        <div class="form-input">
                            <label class="visually-hidden" for="username">Username</label>
                            <input class="form-control" type="text" name="username" id="username" placeholder="Username">
                        </div>
        
                        <div class="form-input">
                            <label class="visually-hidden" for="password">Password</label>
                            <input class="form-control" type="password" name="password" id="password" placeholder="Password">
                        </div>
        
                        <button class="btn btn--solid" type="submit">Log in</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
